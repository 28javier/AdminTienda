<app-header></app-header>
<app-sidebar></app-sidebar>


<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Cupón</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este módulo edita un cupón de descuento en los productos.</p>

    </div>
</div>


<form #editarCuponForms="ngForm" (ngSubmit)="editarCupon(editarCuponForms)">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Actualizar cupón</h5>
        </div>
        <ng-container *ngIf="cupon == undefined">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 text-center">

                        <h3 class="text-center bg-faded-danger">No se encontro el cupón :( </h3>
                        <div class="row">
                            <div class="col-3 mx-auto">
                                <img src="assets/img/error.png" alt="" style="width: 100%;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </ng-container>
        <ng-container *ngIf="cupon != undefined">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-3 col-md-6 form-group">
                        <label for="validationCustom01" class="form-label">Codigó de Cupón</label>
                        <input class="form-control" type="text" placeholder="Codigó de Cupón" name="codigo"
                            [(ngModel)]="cupon.codigo" required>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <label for="validationCustom01" class="form-label">Tipo</label>
                        <select class="form-control custom-select" name="tipo" [(ngModel)]="cupon.tipo" required>
                            <option value="" disabled selected>Seleccionar...</option>
                            <option value="Porcentaje">Porcentaje</option>
                            <option value="Valor_fijo">Valor Fijo</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-6 form-group">
                        <label for="validationCustom01" class="form-label">Valor</label>
                        <input class="form-control" type="number" placeholder="Valor" name="valor"
                            [(ngModel)]="cupon.valor" required>
                    </div>

                    <div class="col-lg-3 col-md-6 form-group">
                        <label for="validationCustom01" class="form-label">Limite</label>
                        <input class="form-control" type="number" placeholder="Limite Maximo" name="limite"
                            [(ngModel)]="cupon.limite" required>
                    </div>

                </div>
            </div>
        </ng-container>

        <div class="card-footer">
            <button class="btn btn-success mr-3" type="submit" *ngIf="cupon">Actualizar cupón</button>
            <!-- <button *ngIf="loadingData" class="btn btn-secondary" disabled>
                <span class="spinner-grow spinner-grow-sm mr-2" role="status" aria-hidden="true">Creando....</span>
            </button> -->
            <button class="btn btn-warning" [routerLink]="['/panel/cupones']">Regresar</button>
        </div>
    </div>
</form>
